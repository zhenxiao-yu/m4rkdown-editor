<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Parser Toy</title>

    <script type="module" src="/index.ts"></script>

    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/normalize.css" />

    <style>
        :root {
            --bg-color: #1e1e1e;
            --panel-color: #252526;
            --header-color: #111111;
            --accent-color: #f7df4b;
            --text-color: #d4d4d4;
            --border-color: #3c3c3c;
            --button-bg: #333;
            --button-hover: #555;
            --scrollbar-bg: #2a2a2a;
            --scrollbar-thumb: #555;
            --scrollbar-thumb-hover: #777;
            --font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            padding: 0;
            margin: 0;
        }

        header {
            background-color: var(--header-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            color: var(--accent-color);
            font-size: 1.5rem;
        }

        header a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
        }

        .container {
            display: flex;
            flex-direction: row;
            padding: 2rem;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .left-panel,
        .right-panel {
            background-color: var(--panel-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
        }

        .left-panel {
            flex: 1;
        }

        #markdown-textarea {
            width: 100%;
            height: 65vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            font-family: var(--font-family);
            font-size: 1rem;
            resize: none;
            overflow: auto;
            box-sizing: border-box;
        }

        #markdown-textarea:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .right-panel {
            flex: 1.5;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .tab-button {
            flex: 1;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .tab-button:hover {
            background-color: var(--button-hover);
        }

        .tab-button.active {
            background-color: var(--accent-color);
            color: #000;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .content-box {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            height: 70vh;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: var(--font-family);
        }

        /* Custom Scrollbar */
        .content-box::-webkit-scrollbar {
            width: 10px;
        }

        .content-box::-webkit-scrollbar-track {
            background-color: var(--scrollbar-bg);
        }

        .content-box::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb);
            border-radius: 5px;
        }

        .content-box::-webkit-scrollbar-thumb:hover {
            background-color: var(--scrollbar-thumb-hover);
        }

        @media (max-width: 767px) {
            .container {
                flex-direction: column;
                gap: 1rem;
            }

            .left-panel,
            .right-panel {
                width: 100%;
            }

            #markdown-textarea {
                height: 40vh;
            }

            .content-box {
                height: 40vh;
            }
        }
    </style>
</head>

<body>
<header>
    <h1>M4rkdown</h1>
    <a href="https://github.com/zhenxiao-yu/m4rkdown-editor" target="_blank">
        View on GitHub
    </a>
</header>

<div class="container">
    <div class="left-panel">
        <textarea id="markdown-textarea" placeholder="Enter your markdown here..."></textarea>
    </div>

    <div class="right-panel">
        <div class="button-container">
            <button id="token-button" class="tab-button" onclick="switchTab('token')">Syntax Tree</button>
            <button id="source-button" class="tab-button" onclick="switchTab('source')">Source Code</button>
            <button id="html-button" class="tab-button" onclick="switchTab('html')">Rendered Page</button>
        </div>

        <div id="token-content" class="tab-content">
            <div id="token-content-box" class="content-box json-viewer"></div>
        </div>
        <div id="source-content" class="tab-content">
            <div id="source-content-box" class="content-box"></div>
        </div>
        <div id="html-content" class="tab-content">
            <div id="html-content-box" class="content-box"></div>
        </div>
    </div>
</div>
</body>

<script>
    function switchTab(tabName) {
        document.querySelectorAll('.tab-button').forEach(button => {
            button.classList.remove('active');
        });

        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
        });

        document.querySelector(`#${tabName}-button`).classList.add('active');
        document.querySelector(`#${tabName}-content`).classList.add('active');
    }
    switchTab('html');
</script>

</html>
